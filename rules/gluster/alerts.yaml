---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: gluster
spec:
  groups:
    - name: gluster
      rules:
        - alert: GlusterExporterAbsent
          annotations:
            description: Gluster Exporter has disappeared from Prometheus target discovery.
            summary: Gluster Exporter down.
          expr: |
            absent(up{job=".*gluster.*"} == 1)
          for: 15m
          labels:
            severity: critical
        - alert: GlusterBrickStatus
          annotations:
            description: Gluster Brick {{$labels.hostname}}:{{$labels.brick_path}} is down.
            summary: Gluster brick is down.
          expr: |
            gluster_brick_up{job="glusterd2-client"} == 0
          for: 1m
          labels:
            severity: critical
        - alert: GlusterVolumeStatus
          annotations:
            description: Gluster Volume {{$labels.volume}} is down.
            summary: Gluster volume is down.
          expr: |
            gluster_volume_up{job="glusterd2-client"} == 0
          for: 1m
          labels:
            severity: critical
        - alert: GlusterVolumeUtilization
          annotations:
            description: Gluster Volume {{$labels.volume}} Utilization more than 80%.
            summary: High Gluster volume usage.
          expr: |
            100 * gluster:volume_capacity_used_bytes_total:sum
              /
            gluster:volume_capacity_total_bytes:sum
              > 80
          for: 5m
          labels:
            severity: warning
        - alert: GlusterVolumeUtilization
          annotations:
            description: Gluster Volume {{$labels.volume}} Utilization more than 90%
            summary: Critical Gluster volume usage.
          expr: |
            100 * gluster:volume_capacity_used_bytes_total:sum
              /
            gluster:volume_capacity_total_bytes:sum
              > 90
          for: 5m
          labels:
            severity: critical
        - alert: GlusterBrickUtilization
          annotations:
            description: Gluster Brick {{$labels.host}}:{{$labels.brick_path}} Utilization more
              than 80%.
            summary: High Gluster brick usage.
          expr: |
            100 * gluster_brick_capacity_used_bytes{job="glusterd2-client"}
              /
            gluster_brick_capacity_bytes_total{job="glusterd2-client"}
              > 80
          for: 5m
          labels:
            severity: warning
        - alert: GlusterBrickUtilization
          annotations:
            description: Gluster Brick {{$labels.host}}:{{$labels.brick_path}} Utilization more
              than 90%.
            summary: Critical Gluster brick usage.
          expr: |
            100 * gluster_brick_capacity_used_bytes{job="glusterd2-client"}
              /
            gluster_brick_capacity_bytes_total{job="glusterd2-client"}
              > 90
          for: 5m
          labels:
            severity: critical
        - alert: GlusterThinpoolDataUtilization
          annotations:
            description: Gluster Thinpool {{ $labels.thinpool_name }} Data Utilization more
              than 80%.
            summary: High Gluster thinpool data usage.
          expr: |
            gluster_thinpool_data_used_bytes{job="glusterd2-client"}
              /
            gluster_thinpool_data_total_bytes{job="glusterd2-client"}
              > 0.8
          for: 5m
          labels:
            severity: warning
        - alert: GlusterThinpoolDataUtilization
          annotations:
            description: Gluster Thinpool {{ $labels.thinpool_name }} Data Utilization more
              than 90%.
            summary: Critical Gluster thinpool data usage.
          expr: |
            gluster_thinpool_data_used_bytes{job="glusterd2-client"}
              /
            gluster_thinpool_data_total_bytes{job="glusterd2-client"}
              > 0.9
          for: 5m
          labels:
            severity: critical
        - alert: GlusterThinpoolMetadataUtilization
          annotations:
            description: Gluster Thinpool {{ $labels.thinpool_name }} Metadata Utilization more
              than 80%.
            summary: High Gluster thinpool metadata usage.
          expr: |
            gluster_thinpool_metadata_used_bytes{job="glusterd2-client"}
              /
            gluster_thinpool_metadata_total_bytes{job="glusterd2-client"}
              > 0.8
          for: 5m
          labels:
            severity: warning
        - alert: GlusterThinpoolMetadataUtilization
          annotations:
            description: Gluster Thinpool {{ $labels.thinpool_name }} Metadata Utilization more
              than 90%.
            summary: High Gluster thinpool metadata usage.
          expr: |
            gluster_thinpool_metadata_used_bytes{job="glusterd2-client"}
              /
            gluster_thinpool_metadata_total_bytes{job="glusterd2-client"}
              > 0.9
          for: 5m
          labels:
            severity: critical
